
<div class="lesson">
    <h2>Two way data binding</h2>
    <form>
        <input type="text" [(ngModel)]="name"
        name="name"
        placeholder="Digite seu Nome"/>
        <input type="submit" value="Enviar"/>
    </form>
    <div *ngIf="name !== ''" >
        <p>Seja bem vindo: {{ name }}</p>
    </div>
    
</div>
