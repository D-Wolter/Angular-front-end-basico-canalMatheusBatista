
<div class="lesson">
    <h2>Render lista de Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: {{ animal.name  }}, Tipo: {{ animal.type }}
            <button (click)="showAge(animal)">Mostrar Idade</button>
            <button (click)="removeAnimal(animal)">Excluir Animal</button>
        </li>
    </ul>
    <h3>{{ animalDetails }}</h3>
</div>
